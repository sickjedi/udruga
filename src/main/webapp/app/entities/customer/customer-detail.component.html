
<div *ngIf="customer">
    <h2><span>Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{customer.name}}</span>
        </dd>
        <dt><span>Oib</span></dt>
        <dd>
            <span>{{customer.oib}}</span>
        </dd>
        <dt><span>Cellphone</span></dt>
        <dd>
            <span>{{customer.cellphone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{customer.email}}</span>
        </dd>
        <dt><span>Datecreated</span></dt>
        <dd>
            <span>{{customer.datecreated | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Lastupdated</span></dt>
        <dd>
            <span>{{customer.lastupdated | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
